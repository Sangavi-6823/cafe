<script>
        function addToCart(itemName, itemPrice, quantityId) {
            const quantity = document.getElementById(quantityId).value;
            const totalPrice = itemPrice * quantity;

            let cartData = sessionStorage.getItem('cartData');
            if (!cartData) {
                cartData = [];
            } else {
                cartData = JSON.parse(cartData);
            }

            cartData.push({ name: itemName, price: totalPrice, quantity: quantity });
            sessionStorage.setItem('cartData', JSON.stringify(cartData));

            // Update the displayed cart items
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsList = document.getElementById('cartItemsList');
            const cartData = sessionStorage.getItem('cartData');

            if (cartData) {
                const parsedCartData = JSON.parse(cartData);
                cartItemsList.innerHTML = '';

                parsedCartData.forEach(item => {
                    const cartItem = document.createElement('li');
                    cartItem.textContent =`${item.name} - Quantity: ${item.quantity}, Total Price: Rs.${item.price}`;
                    cartItemsList.appendChild(cartItem);
                });
            }
        }

        // Initial update to display any existing cart items
        updateCartDisplay();
    </script>
